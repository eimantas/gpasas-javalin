</head>
<body>

				<!-- <img src="/gpass.svg" width="100%" id="hero"> -->
				<h1>Galimybių pasas iOS piniginėje</h1>
				<div>
					<ol>
						<li>pasirink paso pdf failą</li>
						<li>spausk "Patvirtinti"</li>
						<li>atsisiųsk pasą į iOS piniginę</li>
					</ol>
				</div>
				<form id="form" method="post" action="/upload" enctype="multipart/form-data">
					<div class="input-group">
						<div class="custom-file">
							<input type="file" class="custom-file-input" id="customFileInput" aria-describedby="customFileInput" name="gpass" accept=".pdf">
							<label id="file-label" class="custom-file-label btn btn-lg btn-block" for="customFileInput">Rinktis PDF</label>
						</div>
					</div>
					<button disabled="true" id="upload-button" type="submit" class="btn btn-primary btn-lg btn-block">Patvirtinti</button>
				</form>
				<p id="android-hint">
					Android vartotojai gali atsidaryti pkpass su <a href="https://play.google.com/store/apps/details?id=io.walletpasses.android">WalletPasses programėle</a>.
				</p>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		$("#customFileInput")[0].addEventListener("change", function() {
			$("#upload-button")[0].disabled = false;
			const file = $("#customFileInput")[0].files[0];
			$("#file-label")[0].innerHTML = file.name;
		})
	</script>
</body>
</html>
